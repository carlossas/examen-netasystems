<div class="main-container bg-smoke">

    <section class="container-fluid animated low fadeIn h-100">
        <div class="row align-items-center h-100">

            <div class="col-12">
                <div class="center py-4">
                </div>

                <div class="icons-container pb-4">
                    <h2 class="text-center text-secondary font-weight-bold">
                        Soluciones Empresariales SA de CV
                        <hr>
                    </h2>
                </div>

                <div class="card center py-3 px-3">
                    <div class="card-body">
                        <div class="icons-container">
                            <h5 class="card-title text-center text-secondary"><i class="material-icons">person</i></h5>
                            <h5 class="card-title text-center text-secondary">{{ 'login.inicio' | translate }}</h5>
                        </div>
                        <br>
                        <form ngForm #usuario="ngForm" ngNativeValidate (ngSubmit)="login(usuario)">
                            <div class="form-group">
                                <label>{{ 'login.usuario' | translate }}:</label>
                                <input autocomplete="off" required name="user" [(ngModel)]="user" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>{{ 'login.contrasena' | translate }}</label>
                                <input autocomplete="off" required name="password" [(ngModel)]="password" type="password" class="form-control">
                            </div>
                            <div class="pt-3">
                                <button type="submit" class="btn text-wine center">{{ 'login.ingresar' | translate }}</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <footer class="col-12">
                <p class="text-center">{{ 'login.autor' | translate }}: Carlos Adrian Garc√≠a Reyes</p>
            </footer>
        </div>
    </section>

</div>
