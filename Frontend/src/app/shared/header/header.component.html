<div class="container-fluid bg-light container-header">
    <nav class="sticky-top py-2">
        <div class="row justify-content-end my-1">
            <div class="col">

            </div>
            <div class="col-6 col-sm-6 col-md-3 col-lg-2 col-xl-2">

                <div class="btn-group btn-group-toggle m-0" data-toggle="buttons">
                    <label (click)="utilidadesS.cambiarLenguaje('es');" class="btn btn-secondary">
                      <input  type="radio" name="options" id="option1" autocomplete="off" [checked]="authS.usuario.language == 'es'"> ESPAÃ‘OL
                    </label>

                    <label (click)="utilidadesS.cambiarLenguaje('en');" class="btn btn-secondary">
                      <input type="radio" name="options" id="option2" autocomplete="off" [checked]="authS.usuario.language == 'en'"> ENGLISH
                    </label>
                </div>

            </div>
            <div class="col-4 col-sm-4 col-md-3 col-lg-2">
                <div class="row align-items-center justify-content-end">

                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-4 pointer">
                        <img (click)="opcionUsuario = !opcionUsuario" class="avatar-img" src="./assets/img/user.png">
                        <div *ngIf="opcionUsuario" class="contenedor-opcion-usuario card animated speed bounceIn">
                            <div class="card-body p-3">
                                <p class="text-option-user pt-2">
                                    <i class="material-icons mr-2">perm_identity</i> {{ 'login.usuario' | translate }}: {{authS.usuario.user}}
                                </p>
                                <hr *ngIf="authS.verificarAdmin()">
                                <button *ngIf="authS.verificarAdmin()" [routerLink]="['/panel/menu']" type="button" class="btn btn-secondary pl-0 w-100 text-option-user">
                                    <i class="material-icons mr-1">settings</i> {{ 'menu.panel' | translate }}
                                </button>
                                <hr>
                                <button (click)="cerrarSesion()" type="button" class="btn btn-danger pl-0 w-100 text-option-user">
                                    <i class="material-icons mr-1">account_circle</i> {{ 'cerrar.sesion' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
</div>
